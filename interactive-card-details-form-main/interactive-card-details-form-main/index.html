<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <div class="cards">
            <div class="front-img">
              <img
                class="img1"
                src="images/bg-card-front.png"
                alt="front card"
              />
              <div class="front-overlay">
                <img class="logo" src="images/card-logo.svg" alt="logo" />
                <h1 class="cardNumber-h1">0000 0000 0000 0000</h1>
                <div class="frontCard-info">
                  <span class="frontCard-name">Jane Appleseed</span>
                  <span class="fronCard-date">
                    <span id="card-month">00</span>
                    /
                    <span id="card-year">00</span>
                  </span>
                </div>
              </div>
            </div>

            <div class="back-img">
              <img class="img2" src="images/bg-card-back.png" alt="back-img" />
              <div class="back-img-text">
                <span class="back-img-cvc">000</span>
              </div>
            </div>
          </div>
        </div>
        <div class="sec2 active">
          <form>
            <label for="cardname"> Cardholder Name </label>
            <br />
            <input
              type="text"
              id="cardname"
              name="cardname"
              placeholder="e.g. Jane Appleseed "
            />
            <p class="date-error error"></p>
            <br />
            <label for="cardNumber">Card Number</label>
            <br />
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              minlength="16"
              maxlength="16"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <p class="number-error error"></p>
            <br />
            <div class="Date">
              <div class="inputs">
                <label for="Date">Exp. Date (MM/YY) </label>
                <br />
                <input
                  id="Date"
                  class="month"
                  type="number"
                  name="month"
                  min="1"
                  max="12"
                  placeholder="MM"
                />
                <input
                  id="Date"
                  class="year"
                  type="number"
                  name="year"
                  min="99"
                  max="23"
                  placeholder="YY"
                />
                <p class="date-error error"></p>
              </div>

              <div class="cvc">
                <label for="cvc">CVC</label>
                <br />
                <input
                  id="cvc"
                  type="number"
                  name="cvc"
                  placeholder="e.g. 123 Confirm"
                />
                <p class="cvc-error error"></p>
              </div>
            </div>
            <button class="confirm-btn">Confirm</button>
          </form>
        </div>

        <!-- Completed state start -->

        <div class="thank-page hidden">
          <img class="compelet-icon" src="images/icon-complete.svg" />
          <h1 class="thank-h1">Thank you!</h1>
          <p class="thank-p">We've added your card details Continue</p>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">mariem khaled</a>.
  </div>
</html>
